<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Simple Converter</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-C1THWDZGP8"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-C1THWDZGP8');
        </script>
    </head>

    <body>
        <div id="main">
            <h1>Simple Converter</h1>
            <div id="row">
                <div class="column">
                    <h4>Distance</h4>
                    <h4>Weight</h4>
                    <h4 id="temp-tag">Temperature</h4>
                </div>
                <div class="column">
                    <div class="item">
                        <input
                            id="dist-input-left"
                            type="number"
                            placeholder="0.0"
                            min="0"
                        />
                        <select name="dist-select-left" id="dist-select-left">
                            <option value="mi">mi</option>
                            <option value="km">km</option>
                            <option value="m">m</option>
                            <option value="cm">cm</option>
                            <option value="mm">mm</option>
                            <option value="in">in</option>
                        </select>
                    </div>
                    <div class="item">
                        <input
                            id="weight-input-left"
                            type="number"
                            placeholder="0.0"
                            min="0"
                        />
                        <select
                            name="weight-select-left"
                            id="weight-select-left"
                        >
                            <option value="lb">lb</option>
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="mg">mg</option>
                        </select>
                    </div>
                    <div class="item">
                        <input
                            id="temp-input-left"
                            type="number"
                            placeholder="0.0"
                        />
                        <select name="temp-select-left" id="temp-select-left">
                            <option value="°F">°F</option>
                            <option value="°C">°C</option>
                            <option value="K">K</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="item">
                        <input
                            id="dist-input-right"
                            type="number"
                            placeholder="0.0"
                            min="0"
                        />
                        <select name="dist-select-right" id="dist-select-right">
                            <option value="km">km</option>
                            <option value="mi">mi</option>
                            <option value="m">m</option>
                            <option value="cm">cm</option>
                            <option value="mm">mm</option>
                            <option value="in">in</option>
                        </select>
                    </div>
                    <div class="item">
                        <input
                            id="weight-input-right"
                            type="number"
                            placeholder="0.0"
                            min="0"
                        />
                        <select
                            name="weight-select-right"
                            id="weight-select-right"
                        >
                            <option value="kg">kg</option>
                            <option value="lb">lb</option>
                            <option value="g">g</option>
                            <option value="mg">mg</option>
                        </select>
                    </div>
                    <div class="item">
                        <input
                            id="temp-input-right"
                            type="number"
                            placeholder="0.0"
                        />
                        <select name="temp-select-right" id="temp-select-right">
                            <option value="°C">°C</option>
                            <option value="°F">°F</option>
                            <option value="K">K</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- TODO: Add height converter -->
            <!-- <h4>Height</h4> -->
            <!-- <input id="height-ft" type="number" placeholder="0.0" min="0"/> -->
            <!-- <p>ft</p> -->
            <!-- <input id="height-cm" type="number" placeholder="0.0" min="0"/> -->
            <!-- <p>cm</p> -->
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
