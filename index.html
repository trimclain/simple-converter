<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>Simple Converter</title>
</head>
<body>
    <div id="main">
        <h1>Simple Converter</h1>
        <table>
            <tr>
                <td>
                    <h3>Distance</h3>
                </td>
                <td>
                    <input id="distance-miles" type="text" placeholder="0.0"/>
                </td>   
                <td>
                    <p>mi</p>
                </td>
                <td>
                    <input id="distance-km" type="text" placeholder="0.0"/>
                </td>
                <td>
                    <p>km</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Weight</h3>
                </td>
                <td>
                    <input id="distance-miles" type="text" placeholder="0.0"/>
                </td>
                <td>
                    <p>lbs</p>
                </td>
                <td>
                    <input id="distance-km" type="text" placeholder="0.0"/>
                </td>
                <td>
                    <p>kg</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Height</h3>
                </td>
                <td>
                    <input id="distance-miles" type="text" placeholder="0.0"/>
                </td>
                <td>
                    <p>ft</p>
                </td>
                <td>
                    <input id="distance-km" type="text" placeholder="0.0"/>
                </td>
                <td>
                    <p>cm</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
